    - estimated_lower_edge
    - estimated_width
    - estimated_width_std
    - brightness_center
    - brightness_mean
    - brightness_std
    - estimated_slope    # pixel
    - upper_boundary    # pixel
    - lower_boundary    # pixel
    - estimated_upper_edge_variance    # kalman
    - estimated_lower_edge_variance    # kalman
    - estimated_slope_variance    # kalman
    - trolley_end_reason
    - mask_edgelog_1
    - mask_edgelog_2
